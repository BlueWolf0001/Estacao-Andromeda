- type: entity
  parent: ComputerComms
  id: CentcommComputerComms
  name: cumputador de comunicação do Comando Central
  description: Um cumputador usado para fazer anúncios para outros sistemas. O primo rico do computador de comunicações comum.
  components:
  - type: Sprite
    layers:
    - map: ["computerLayerBody"]
      state: computer
    - map: ["computerLayerKeyboard"]
      state: generic_keyboard
    - map: ["computerLayerScreen"]
      state: comm_logs
    - map: ["computerLayerKeys"]
      state: generic_keys
    - map: [ "enum.WiresVisualLayers.MaintenancePanel" ]
      state: generic_panel_open
  - type: AccessReader
    access: [[ "CentralCommand" ]]
  - type: CommunicationsConsole
    title: comms-console-announcement-title-centcom
    color: "#1d8bad"
    canShuttle: false
    global: true
  - type: Computer
    board: CentcommCommsComputerCircuitboard
  - type: PointLight
    radius: 1.5
    energy: 1.6
    color: "#00FF00"
